<section>
    <h1>Registered Users</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Alias</th>
            <th>Telephone</th>
            <th>Email</th>
            <th colspan="2">Action</th>
        </tr>
        <tr *ngFor="let users of users">
            <td>{{users.fName}}</td>
            <td>{{users.lName}}</td>
            <td>{{users.dob}}</td>
            <td>{{users.alias}}</td>
            <td>{{users.tele}}</td>
            <td>{{users.email}}</td>
            <td>
                <div class="button">
                    <i class="fa-solid fa-trash" (click)="deleteUser(users._id)"></i>
                </div>
                <div class="button"  routerLink="/updateUser/{{users._id}}" routerLinkActive="active">
                    <i class="fa-solid fa-pen"></i>
                </div>
            </td>
        </tr>
    </table>
</section>
<div class="add" routerLink="/addUser" routerLinkActive="active">
    <i class="fa-regular fa-plus"></i>
</div>
